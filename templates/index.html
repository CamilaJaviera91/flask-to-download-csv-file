<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Search</title>
</head>
<body>
    <h1>Welcome to Dataset Search</h1>
    
    <h3>This application will help you download any .zip file from Kaggle.</h3>

    <a href="{{ url_for('search') }}">Search for Datasets</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Search</title>
    <style>
        /* General reset for consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Main heading styling */
        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        /* Subheading styling */
        h3 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Flash messages */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            background-color: #ffdd57;
            padding: 10px;
            border: 1px solid #f0c040;
            border-radius: 5px;
            margin-bottom: 5px;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dataset Search</h1>
    
    <h3>This application will help you download any .zip file from Kaggle.</h3>

    <a href="{{ url_for('search') }}">Search for Datasets</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
